<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>スタンド Sutando</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div>
    <h1>Quel est ton stand</h1>
    <img src="stand-resize.png" alt="Image trop puissante pour être affichée">
</div>

<div>
    <form action="" class="pure-form">
        <div>
        <label for="plat">Plat préféré:</label>
        <select name="plat" id="plat">
            <option value="chili">Chili</option>
            <option value="pate">Pate au ketchup</option>
            <option value="fast">Fast food</option>
            <option value="raclette">Raclette</option>
        </select>
        </div>
        <div>
        <label for="asso">Asso préférée:</label>
        <select name="asso" id="asso">
            <option value="ksi">KSI</option>
            <option value="farigoule">Farigoule</option>
            <option value="isf">ISF</option>
            <option value="ginfo">Ginfo</option>
            <option value="potager">Potagégé</option>
        </select>
        </div>
        <div>
        <label for="act">Activité préférée:</label>
        <select name="act" id="act">
            <option value="manger">Manger</option>
            <option value="sport">Sport</option>
            <option value="dormir">Dormir</option>
            <option value="etudier">Etudier</option>
        </select>
        </div>
        <input id="button" type="submit" value="スタンド">
    </form>
</div>

            <div class="pure-g">
                <div class="pure-u-1-3"></div>
                <div class="pure-u-1-3"><p id="get-value">Nothing</p></div>
                <div class="pure-u-1-3"></div>
            </div>
			
        <script src="main.js"></script>



</body>
</html>
